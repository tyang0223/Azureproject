name: workflow inputs

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: 'apply'
        env:
          GITHUB_TOKEN: '${{ secrets.TOKEN }}'
      - run: 'echo apply changes!'
        if: steps.check.outputs.triggered == 'true'


    
