name: workflow inputs

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      operation:
        description: 'desc your operation'
        default: 'apply'
        required: true
jobs:
  inputs-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: print inputs
        run: |
          echo inputs of operation is : ${{ github.event.inputs.operation }}


    
